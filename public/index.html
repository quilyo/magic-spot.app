<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Magic Spot App - Find your magic spot">
    <title>Magic Spot App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Magic Spot App ✨</h1>
            <p class="tagline">Find your magic spot</p>
        </header>
        
        <main>
            <section class="welcome">
                <h2>Welcome to Magic Spot</h2>
                <p>This is a simple web application hosted on GitHub Pages.</p>
                <button id="findSpot" class="btn-primary">Find Your Magic Spot</button>
            </section>
            
            <section id="result" class="result hidden">
                <h3>Your Magic Spot:</h3>
                <p id="spotText"></p>
            </section>
        </main>
        
        <footer>
            <p>Built with ❤️ and deployed on GitHub Pages</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
